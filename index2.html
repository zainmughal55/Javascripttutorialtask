<!DOCTYPE html>
<html>
<head>
	<title>Javascript Work</title>
	<script type="text/javascript">

	// operator precedence and assosiativity
	console.log(2+3*5);

	// Coercion
	var a = 3+"3";
	console.log(a);

	
	//Comparison Op
	console.log(3 < 2 < 1); 
	/*
	
	3 < 2 = false
	false < 1 =  true 

	so that time it coercion false with Method of Number(false) = 0 
	*/
	console.log(Number(false));


	//null and undefined are not equal 
	console.log(Number(undefined));
	console.log(Number(null));	
	

	//existence and boolean
	console.log(Boolean(undefined));
	console.log(Boolean(null));
	console.log(Boolean(""));

	</script>
